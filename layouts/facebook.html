{{ if .Site.Params.widgets.facebook_like }}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=222428884492925";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

<aside id="archives-3" class="widget widget_archive">
  <h3 class="widget-title">Like Us on Facebook</h3>
  <label class="screen-reader-text" for="archives-dropdown-3">Facebook</label>

  <div class="fb-like" data-href="https://facebook.com/itsafunderfulworld" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="true">
</div>
</aside>
{{ end }}
